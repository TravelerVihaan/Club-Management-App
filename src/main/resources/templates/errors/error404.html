<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Club Management Application - Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.css" type="text/css">

            <h1>Error 404: Not Found</h1><br>

        </div>

        <div class = "col-8">
            <p id="footerLogoText" class="h2">
                Club Manager
            </p>
        </div>
        <div class = "col-4">
            <p id="footerSecondaryText" class="h6">
                Traveler Vihaan
            </p>
        </div>

<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
