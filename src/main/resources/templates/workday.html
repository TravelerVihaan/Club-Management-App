<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Club Management Application</title>
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

</head>
<body>

<div th:replace="core/header"/>

<div th:replace="core/user-panel"/>

<br>
<div id="main" class="container">
    <div class="row">
        <div id="content" class="col-md-12">

            <h6><b>Workday Date: <span th:utext="${workDay.getDate()}">Date</span></b></h6>
            <br>
            <p class="h7">Work time: <span th:utext="${workDay.getWorkingTime()}">Worktime</span></p>
            <br>
            <div sec:authorize="hasRole('ROLE_MANAGER')">
                <form th:action="@{'/workday/'+${workDay.getId()}+'/set-worktime'}" method="POST">

                </form>
            </div>
            <p class="h7">Booked artist: <span th:utext="${workDay.getBookedArtist()}">Importance Level</span></p>
            <div sec:authorize="hasRole('ROLE_MANAGER')">
                <form th:action="@{'/workday/'+${workDay.getId()}+'/set-artist'}" method="POST">

                </form>
            </div>
            <p class="h7">Employers needed: <span th:utext="${workDay.getWorkDayImportance().getImportanceLevel()}">Importance Level</span></p>
            <div sec:authorize="hasRole('ROLE_MANAGER')">
                <form th:action="@{'/workday/'+${workDay.getId()}+'/set-employers-needed'}" method="POST">

                </form>
            </div>
            <p class="h7">Employers:<br></p>
            <div th:each="employee: ${workDay.getEmployers()}" th:object="${Employee}">
                <p class="h8"><span th:utext="${employee.getName()+' '+employee.getSurname()}">Employee</span></p>
            </div>
            <!-- Akordeon -->
            <div id="#akordeon-faq" role="tablist" aria-multiselectable="true">
                <div class="card">
                    <div class="card-header" role="tab" id="pierwsze-pytanie">
                        <h5 class="mb-0">
                            <a data-toggle="collapse" data-parent="#akordeon-faq" href="#pierwsza-odpowiedz" aria-expanded="true" aria-controls="pierwsza-odpowiedz">
                                Pierwsze pytanie
                            </a>
                        </h5>
                    </div>

                    <div id="pierwsza-odpowiedz" class="collapse in" role="tabpanel" aria-labelledby="pierwsze-pytanie">
                        <div class="card-body">
                            To jest odpowiedź na pierwsze pytanie
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab" id="drugie-pytanie">
                        <h5 class="mb-0">
                            <a class="collapsed" data-toggle="collapse" data-parent="#akordeon-faq" href="#druga-odpowiedz" aria-expanded="false" aria-controls="druga-odpowiedz">
                                Drugie pytanie
                            </a>
                        </h5>
                    </div>
                    <div id="druga-odpowiedz" class="collapse" role="tabpanel" aria-labelledby="drugie-ytanie">
                        <div class="card-body">
                            To jest odpowiedź na drugie pytanie.
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="core/footer"/>

<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
</body>
</html>
