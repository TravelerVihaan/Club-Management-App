<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Club Management Application</title>
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.9.0/all.css" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

</head>
<body>

<div th:replace="core/header"/>

<div th:replace="core/user-panel"/>

<br>
<div id="main" class="container">
    <div class="row">
        <div id="content" class="col-md-12">

            <h4>Employers:</h4>
            <br>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th>Employee name</th>
                    <th>Employee surname</th>
                    <th>Employee page links</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="employee: ${employers}" th:object="${Employee}">
                    <tr>
                        <td th:text="${employee.getName()}"></td>
                        <td th:text="${employee.getSurname()}"></td>
                        <td>
                            <form th:action="@{'/employers/'+${employee.getId()}}" method="GET">
                                <button type="submit" class="btn btn-secondary">Go to this employee page</button>
                            </form>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
            <br>
        </div>
    </div>
</div>

<div th:replace="core/footer"/>

<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
</body>
</html>
