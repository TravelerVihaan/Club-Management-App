<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Club Management Application - Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body>

    <div id="header" class="container-fluid">
        <div class="row">
            <div id="logo" class="col-4">
                <img th:src="@{/images/stack.png}" class="float-right img-fluid">
            </div>
            <div id="logotext" class="col-8">
                <p id="headerText" class="h1"><br />Club management App
                    <br />
                    <small id="headerTextSecondary" class="text-muted">Let's manage your club!</small>
                </p>
            </div>
        </div>
    </div>

    <div id="main" class="container">
        <div class="row">
            <div id="content" class="col-md-9">
                <!--navibar-->
                <div id="navi" class="container">
                    <div class="row">
                        <div class="col">
                            <br>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active">Login page</li>
                            </ol>
                        </div>
                    </div>
                </div>

                <h3>Log into site</h3><br>
                <form th:action="@{/login}" method=post>
                    <div class="form-group">
                        <label for="login">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <input type="submit" name="submit" class="btn btn-primary" value="Log in" />
                </form>
                <!--
                <br>
                <a href="javascript:scroll(0,0);">Come back on top</a>
                <br>
                  -->
            </div>
        </div>
    </div>


    <div id="footer" class="container-fluid">
        <div class = "row">
            <div class = "col-8">
                <p id="footerLogoText" class="h2">
                    BASS STAGE
                </p>
            </div>
            <div class = "col-4">
            </div>
        </div>
    </div>
</body>
</html>
