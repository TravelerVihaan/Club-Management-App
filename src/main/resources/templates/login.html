<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Club Management Application - Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

</head>
<body>

<div th:replace="core/header"/>

    <div id="main" class="container">
        <div class="row">
            <div id="content" class="col-md-9">
                <!--navibar-->
                <div id="navi" class="container">
                    <div class="row">
                        <div class="col">
                            <br>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active">Login page</li>
                            </ol>
                        </div>
                    </div>
                </div>

                <div th:if="${error}">
                    <br>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> You provided wrong data or there is some problems with server. Please, try again.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <br>
                </div>

                <h3>Log into site</h3><br>
                <form th:action="@{/process-login}" method=post>
                    <div class="form-group">
                        <label for="login">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <input type="submit" name="submit" class="btn btn-primary" value="Log in" />
                </form>
            </div>
        </div>
    </div>

<div th:replace="core/footer"/>

    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
</body>
</html>
