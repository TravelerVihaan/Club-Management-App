<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Club Management Application - Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
</head>

<body>

    <div id="header" class="container-fluid">
        <div class="row">
            <div id="logo" class="col-4">
                <img src="/static/images/stack.png" class="float-right img-fluid">
            </div>
            <div id="logotext" class="col-8">
                <p id="headertext" class="h1"><br>Club management App
                    <br>
                    <small id="headertextsmall" class="text-muted">Let's manage your club!</small>
                </p>
            </div>
        </div>
    </div>

    <h1>Please Login into site</h1>
    <form action="/login" method="post">
        <input name="username" placeholder="Username" /> <br />
        <input name="password" placeholder="Password" /> <br />
        <input type="submit" value="Login" />
    </form>

</body>
</html>
